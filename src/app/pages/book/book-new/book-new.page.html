<ion-header>
  <ion-buttons slot="start">
    <ion-back-button ></ion-back-button>
  </ion-buttons>
  <ion-toolbar>
    <ion-title>Formulaire Livre</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-text color="primary">
    <h2>Enregistrer un nouveau livre</h2>
  </ion-text>
  <form [formGroup]="bookForm" (ngSubmit)="onSaveBook()" >
    <ion-item >
      <ion-label >Titre</ion-label>
      <ion-input type="text" id="title"
                 formControlName="title"></ion-input>
    </ion-item>
    <ion-item >
      <ion-label >Auteur</ion-label>
      <ion-input type="text" id="author"
                  formControlName="author"></ion-input>
    </ion-item>
    <ion-item >
      <ion-label >Synopsis</ion-label>
      <ion-textarea id="synopsis"
                 formControlName="synopsis"></ion-textarea>
    </ion-item>
    <ion-button color="primary" expand="block" class="btn btn-success" [disabled]="bookForm.invalid"
            type="submit">Enregistrer
    </ion-button>

  </form>

</ion-content>
